input {
  file {
    path => "/usr/share/logstash/local_logs/history.log"  # Update this with the path to your history.log file
    start_position => "beginning"
    sincedb_path => "/dev/null"  # Disable sincedb to read the file from the start each time
  }
}

filter {
  # Grok filter to parse the log entries
  grok {
    match => {
      "message" => [
        "Start-Date: %{TIMESTAMP_ISO8601:start_date}",
        "Commandline: %{GREEDYDATA:commandline}",
        "Requested-By: %{DATA:requested_by} \(%{NUMBER:uid}\)",
        "(Install|Upgrade): %{GREEDYDATA:packages}",
        "End-Date: %{TIMESTAMP_ISO8601:end_date}"
      ]
    }
  }

  # Mutate to handle 'Install' and 'Upgrade' operations
  if "Install" in [packages] {
    mutate {
      add_field => { "operation" => "install" }
    }
  } else if "Upgrade" in [packages] {
    mutate {
      add_field => { "operation" => "upgrade" }
    }
  }

  # Remove the original message field if needed
  mutate {
    remove_field => ["message"]
  }

  # Convert date fields to proper format
  date {
    match => ["start_date", "yyyy-MM-dd HH:mm:ss"]
    target => "start_timestamp"
    timezone => "UTC"
  }

  date {
    match => ["end_date", "yyyy-MM-dd HH:mm:ss"]
    target => "end_timestamp"
    timezone => "UTC"
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]  # Update this with your Elasticsearch host
    index => "apt-history-%{+YYYY.MM.dd}"
  }
  # stdout {
  #  codec => rubydebug  # Print parsed output to the console for debugging
  # }
}


